<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Coni - Fracciones y Potencias</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffe4f2, #fff3f8);
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    input, button {
      font-family: inherit;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      border: 2px solid #ec407a;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #problem {
      font-size: 1.5rem;
      margin: 15px 0;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #level, #score {
      margin: 10px 0;
      color: #c2185b;
    }
    .hidden {
      display: none;
    }
    .fraction {
      display: inline-block;
      text-align: center;
    }
    .fraction sup {
      display: block;
    }
    .fraction sub {
      display: block;
      border-top: 1px solid black;
    }
    #finalScreen {
      background: white;
      margin-top: 20px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
    }
  </style>
</head>
<body>
  <!-- Código HTML omitido aquí por espacio -->
</body>
</html>
